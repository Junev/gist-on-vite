<!DOCTYPE html>
<html lang="zh">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>制丝车间生产管理系统</title>
    <link href="/css/index.css" rel="stylesheet" type="text/css" />
    <link href="/css/main.css" rel="stylesheet" type="text/css" />
    <link rel="stylesheet" href="/css/scrollbar.css" />
    <link rel="stylesheet" type="text/css" href="/css/icon/common/iconfont.css" />
    <link rel="stylesheet" type="text/css" href="/bootstrap-3.3.7/dist/css/bootstrap.min.css" />
    <link rel="stylesheet" href="/element/elementUIV2.14.0/theme-chalk/index.css" />
    <script src="js/jquery.min.js" type="text/javascript"></script>
    <script type="text/javascript" src="js/vue.min.js"></script>
    <script type="text/javascript" src="bootstrap-3.3.7/dist/js/bootstrap.min.js"></script>
    <script src="element/elementUIV2.14.0/index.js" type="text/javascript"></script>
    <script type="text/javascript" src="js/common.js"></script>
    <script src="js/myjs.js"></script>
    <style>
        #IO {
            height: 100%;

        }
        .el-row {
            margin-bottom: 20px;
        }

        .login-box {
            position: absolute;
            top: 60%;
            right: 10%;
            transform: translate(0, -50%);
        }

        .el-row .login-code {
            background-color: #51648c;
            width: 100px;
            height: 40px;
            border-radius: 3px;
        }
    </style>
</head>
<body>
    <div id="IO">
        <div class="login-box" id="login">
            <div class="login">
                <div class="login_logo">
                    <span class="iconfont icon-yonghu7"
                        style="font-size: 50px;padding-top: 30px;color: #51648c;"></span>
                </div>
                <div class="login_name">
                    <p style="font-weight: 600;letter-spacing: 3px;text-align: center;">用户登录</p>
                </div>
                <div class="loginbody">
                    <span class="systemlogo"></span>
                    <div class="loginbox">
                        <el-row>
                            <el-col :offset="1" :span="22">
                                <el-input id="nameId" v-model="nameId" placeholder="请输入帐号"
                                        onclick="JavaScript:this.value=''">
                                    <template slot="prepend">
                                        <span class="iconfont icon-yonghu4"
                                            style="color: #51648c;font-size: 25px;"></span>
                                    </template>
                                </el-input>
                            </el-col>
                        </el-row>
                        <el-row>
                            <el-col :offset="1" :span="22">
                                <el-input id="password" v-model="password" type="password" placeholder="请输入密码"
                                        onclick="JavaScript:this.value=''">
                                    <template slot="prepend">
                                        <span class="iconfont icon-mima"
                                            style="color: #51648c;font-size: 25px;"></span>
                                    </template>
                                </el-input>
                            </el-col>
                        </el-row>
                        <el-row>
                            <el-col :offset="1" :span="15" >
                                <el-input id="verify_code" v-model="verify_code" type="text" placeholder="请输入验证码"
                                        @keyup.enter.native="check" onclick="JavaScript:this.value=''">
                                    <template slot="prepend">
                                        <span class="iconfont icon-yanzhengma2"
                                            style="color: #51648c;font-size: 25px;"></span>
                                    </template>
                                </el-input>
                            </el-col>
                            <el-col :span="4">
                                <img :src="verifyimg" @click="getcheckimg()" id="imageId" style="height:40px"/>
                            </el-col>
                        </el-row>
                        <el-row>
                            <el-col :offset="1" :span="22">
                                <el-button id="login" v-on:click="check" style="width:100%" type="primary">
                                    登录
                                </el-button>
                            </el-col>
                        </el-row>
                    </div>
                </div>
            </div>
        </div>
        <div class="loginbm">Copyright © 2022 云南昆船电子设备有限责任公司 & 宝鸡卷烟厂</div>
    </div>

    <script src="js/login.js"></script>
</body>

</html>
